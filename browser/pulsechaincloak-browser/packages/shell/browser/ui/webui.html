<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PulseChainCloak</title>
    <style>
      :root {
        --bg-primary: #0a0e1a;
        --bg-secondary: #111827;
        --bg-sidebar: #0d1117;
        --bg-tab-active: #1a1f35;
        --bg-toolbar: #111827;
        --bg-addressbar: #1e293b;
        --accent-cyan: #00e5ff;
        --accent-purple: #7c3aed;
        --text-primary: #e2e8f0;
        --text-secondary: #94a3b8;
        --hover-cyan: rgba(0, 229, 255, 0.1);
        --border-subtle: rgba(255, 255, 255, 0.06);
        --sidebar-width: 56px;
        --tabstrip-height: 36px;
        --toolbar-height: 40px;

        /* electron-chrome-extensions colors */
        --browser-action-badge-outline: var(--bg-tab-active);
      }

      *, *:before, *:after {
        box-sizing: border-box;
        user-select: none;
      }

      html {
        background: var(--bg-primary);
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        padding: 0;
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Ubuntu", "Droid Sans", sans-serif;
        font-size: 14px;
        color: var(--text-primary);
        height: 100vh;
        overflow: hidden;
      }

      ul {
        margin: 0;
        padding: 0;
        list-style: none;
      }

      /* ===== BROWSER CONTAINER ===== */
      .browser-container {
        display: flex;
        height: 100vh;
        width: 100%;
      }

      /* ===== SIDEBAR ===== */
      .sidebar {
        width: var(--sidebar-width);
        min-width: var(--sidebar-width);
        background: var(--bg-sidebar);
        border-right: 1px solid var(--border-subtle);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 8px 0;
        z-index: 10;
      }

      .sidebar-logo {
        width: 36px;
        height: 36px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 22px;
        margin-bottom: 16px;
        cursor: pointer;
        border-radius: 8px;
        background: linear-gradient(135deg, rgba(0,229,255,0.15), rgba(124,58,237,0.15));
        transition: background 0.2s;
      }

      .sidebar-logo:hover {
        background: linear-gradient(135deg, rgba(0,229,255,0.3), rgba(124,58,237,0.3));
      }

      .sidebar-spaces {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
        padding: 4px 0;
      }

      .space-icon {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        cursor: pointer;
        background: rgba(255, 255, 255, 0.05);
        border: 2px solid transparent;
        transition: all 0.2s;
        position: relative;
      }

      .space-icon:hover {
        background: var(--hover-cyan);
        border-color: rgba(0, 229, 255, 0.3);
      }

      .space-icon.active {
        border-color: var(--accent-cyan);
        background: rgba(0, 229, 255, 0.1);
        box-shadow: 0 0 12px rgba(0, 229, 255, 0.2);
      }

      .space-add {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        cursor: pointer;
        background: transparent;
        border: 2px dashed rgba(255, 255, 255, 0.15);
        color: var(--text-secondary);
        transition: all 0.2s;
      }

      .space-add:hover {
        border-color: var(--accent-cyan);
        color: var(--accent-cyan);
        background: var(--hover-cyan);
      }

      .sidebar-bottom {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
        padding-top: 8px;
        border-top: 1px solid var(--border-subtle);
        width: 100%;
        padding-left: 10px;
        padding-right: 10px;
      }

      .sidebar-btn {
        width: 36px;
        height: 36px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        cursor: pointer;
        background: transparent;
        border: none;
        color: var(--text-secondary);
        transition: all 0.2s;
      }

      .sidebar-btn:hover {
        background: var(--hover-cyan);
        color: var(--accent-cyan);
      }

      /* ===== MAIN CONTENT ===== */
      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        min-width: 0;
        background: var(--bg-primary);
      }

      .topbar {
        background: var(--bg-primary);
        flex-shrink: 0;
      }

      /* ===== TAB STRIP ===== */
      #tabstrip {
        width: 100%;
        height: var(--tabstrip-height);
      }

      .tab-container {
        position: fixed;
        left: calc(var(--sidebar-width) + env(titlebar-area-x, 0px));
        top: env(titlebar-area-y, 0px);
        width: calc(env(titlebar-area-width, 100%) - var(--sidebar-width));
        height: var(--tabstrip-height);
        display: flex;
        flex-direction: row;
        align-items: flex-end;
        padding: 0 4px;
        background: var(--bg-primary);
      }

      .tab-list {
        height: 100%;
        display: flex;
        flex-direction: row;
        min-width: 0;
        align-items: flex-end;
        gap: 2px;
        padding-bottom: 0;
      }

      #createtab {
        background: transparent;
        border: none;
        color: var(--text-secondary);
        font-size: 18px;
        width: 28px;
        height: 28px;
        border-radius: 6px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 2px;
        transition: all 0.15s;
        flex-shrink: 0;
      }

      #createtab:hover {
        background: var(--hover-cyan);
        color: var(--accent-cyan);
      }

      .tab {
        padding: 0 12px;
        height: 30px;
        overflow: hidden;
        display: flex;
        flex-wrap: nowrap;
        align-items: center;
        width: 200px;
        max-width: 200px;
        min-width: 0;
        border-radius: 8px 8px 0 0;
        background: transparent;
        cursor: pointer;
        transition: background 0.15s;
        position: relative;
        flex-shrink: 1;
      }

      .tab:hover {
        background: rgba(255, 255, 255, 0.05);
      }

      .tab[data-active] {
        background: var(--bg-tab-active);
      }

      .tab[data-active]::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 2px;
        background: var(--accent-cyan);
        border-radius: 2px 2px 0 0;
      }

      .tab .favicon[src] {
        display: none;
        width: 14px;
        height: 14px;
        margin-right: 8px;
        flex-shrink: 0;
      }

      .tab .favicon[src].loaded {
        display: block;
      }

      .tab .title {
        white-space: nowrap;
        flex: 1 1 auto;
        min-width: 0;
        text-overflow: ellipsis;
        overflow: hidden;
        font-size: 12px;
        color: var(--text-secondary);
      }

      .tab[data-active] .title {
        color: var(--text-primary);
      }

      .tab .controls {
        flex: 0 0 auto;
        font-size: 0;
        opacity: 0;
        transition: opacity 0.15s;
      }

      .tab:hover .controls {
        opacity: 1;
      }

      .tab .controls .control {
        background: rgba(255, 255, 255, 0.1);
        border: none;
        border-radius: 50%;
        padding: 0;
        margin-left: 4px;
        width: 16px;
        height: 16px;
        color: var(--text-secondary);
        font-size: 10px;
        vertical-align: middle;
        line-height: 16px;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        transition: all 0.15s;
      }

      .tab .controls .control:hover {
        background: rgba(255, 100, 100, 0.3);
        color: #ff6b6b;
      }

      .tab .controls .control:disabled {
        display: none;
      }

      .app-drag {
        flex: 1 0 auto;
        -webkit-app-region: drag;
        height: calc(100% - 5px);
        min-width: 2rem;
        align-self: flex-end;
      }

      .window-controls {
        display: none;
        flex-direction: row;
        flex: 0 0 auto;
      }

      .platform-linux .window-controls {
        display: flex;
      }

      .window-controls .control {
        width: 36px;
        height: 30px;
        background: none;
        border: none;
        color: var(--text-secondary);
        font-size: 12px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.15s;
      }

      .window-controls .control:hover {
        background: rgba(255, 255, 255, 0.1);
        color: var(--text-primary);
      }

      .window-controls .control#close:hover {
        background: #e81123;
        color: #fff;
      }

      /* ===== TOOLBAR ===== */
      .toolbar {
        height: var(--toolbar-height);
        background-color: var(--bg-toolbar);
        display: flex;
        align-items: center;
        padding: 0 8px;
        gap: 4px;
        border-bottom: 1px solid var(--border-subtle);
      }

      .toolbar .page-controls {
        display: flex;
        gap: 2px;
        margin-right: 4px;
      }

      .toolbar .control {
        background: none;
        border: none;
        width: 30px;
        height: 30px;
        padding: 0;
        line-height: 0;
        border-radius: 6px;
        cursor: pointer;
        color: var(--text-secondary);
        font-size: 14px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.15s;
      }

      .toolbar .control:hover {
        background: var(--hover-cyan);
        color: var(--accent-cyan);
      }

      .address-bar {
        flex: 1 1 auto;
        height: 30px;
        min-width: 0;
      }

      .address-bar-inner {
        display: flex;
        align-items: center;
        height: 100%;
        background: var(--bg-addressbar);
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        padding: 0 10px;
        transition: border-color 0.2s;
      }

      .address-bar-inner:focus-within {
        border-color: rgba(0, 229, 255, 0.4);
        box-shadow: 0 0 0 1px rgba(0, 229, 255, 0.1);
      }

      .address-bar .lock-icon {
        font-size: 12px;
        margin-right: 6px;
        color: var(--text-secondary);
        flex-shrink: 0;
      }

      .address-bar input {
        width: 100%;
        height: 100%;
        background: transparent;
        color: var(--text-primary);
        border: none;
        padding: 0;
        outline: none;
        font-size: 13px;
        font-family: inherit;
      }

      .address-bar input::placeholder {
        color: var(--text-secondary);
      }

      .toolbar-right {
        display: flex;
        align-items: center;
        gap: 2px;
        margin-left: 4px;
      }

      .shield-icon {
        position: relative;
      }

      .shield-icon .status-dot {
        position: absolute;
        top: 2px;
        right: 2px;
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: #22c55e;
        border: 1px solid var(--bg-toolbar);
      }

      browser-action-list {
        display: flex;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="browser-container">
      <aside class="sidebar">
        <div class="sidebar-logo" title="PulseChainCloak">
          &#9889;
        </div>
        <div class="sidebar-spaces">
          <div class="space-icon active" data-space="browse" title="Browse">
            &#127760;
          </div>
          <div class="space-icon" data-space="privacy" title="Privacy">
            &#128274;
          </div>
          <div class="space-icon" data-space="defi" title="DeFi">
            &#128176;
          </div>
          <div class="space-add" id="addSpace" title="Add Space">
            +
          </div>
        </div>
        <div class="sidebar-bottom">
          <button class="sidebar-btn" id="settingsBtn" title="Settings">
            &#9881;&#65039;
          </button>
          <button class="sidebar-btn" id="profileBtn" title="Profile">
            &#128100;
          </button>
        </div>
      </aside>
      <main class="main-content">
        <div class="topbar">
          <div id="tabstrip">
            <div class="tab-container">
              <ul class="tab-list">
                <template id="tabtemplate">
                  <li class="tab">
                    <img class="favicon" />
                    <span class="title"></span>
                    <div class="controls">
                      <button class="control audio" disabled>&#128266;</button>
                      <button class="control close">&times;</button>
                    </div>
                  </li>
                </template>
              </ul>
              <button id="createtab">+</button>
              <div class="app-drag"></div>
              <div class="window-controls">
                <button id="minimize" class="control">&#128469;</button>
                <button id="maximize" class="control">&#128470;</button>
                <button id="close" class="control">&#128473;</button>
              </div>
            </div>
          </div>
          <div class="toolbar">
            <div class="page-controls">
              <button id="goback" class="control" title="Back">&#8592;</button>
              <button id="goforward" class="control" title="Forward">&#8594;</button>
              <button id="reload" class="control" title="Reload">&#8635;</button>
            </div>
            <div class="address-bar">
              <div class="address-bar-inner">
                <span class="lock-icon">&#128274;</span>
                <input id="addressurl" spellcheck="false" placeholder="Search or enter URL..." />
              </div>
            </div>
            <div class="toolbar-right">
              <browser-action-list id="actions" alignment="bottom left"></browser-action-list>
              <button class="control shield-icon" title="Privacy Shield">
                &#128737;
                <span class="status-dot"></span>
              </button>
              <button class="control" id="menuBtn" title="Menu">&#8942;</button>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="./webui.js"></script>
  </body>
</html>
